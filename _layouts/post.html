---
layout: default
---

<article>
  <section>{{ content }}</section>
  <footer>
    {% if page.tags and page.tags.size > 0 %}
    <p>
      <strong>Tags:</strong>
      {% for tag in page.tags %}
      <a href="/archive#{{ tag | slugify }}" class="tag">{{ tag }}</a>
      {% if forloop.last == false %}, {% endif %} {% endfor %}
    </p>
    {% endif %}
  </footer>
</article>
