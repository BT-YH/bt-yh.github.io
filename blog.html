---
title: Blog
---

<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
  <li>
    <h2 class="blog"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {% if post.tags and post.tags.size > 0 %}
    <span style="display: inline-block; padding: 0 0 0 10px">
      <strong>Tags:</strong>
      {% for tag in post.tags %}
      <a href="/archive#{{ tag | slugify }}" class="tag">{{ tag }}</a>
      {% if forloop.last == false %}, {% endif %} {% endfor %}
    </span>
    {% endif %} {{ post.excerpt }}
  </li>
  {% endfor %}
</ul>
