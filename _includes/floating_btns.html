<!-- Floating buttons -->
<div
  id="ani-group"
  class="btn-group position-fixed"
  role="group"
  onclick="stopclick(event);">
  <button class="btn ani" onclick="changeColor()">
    <i class="fas fa-paint-brush"></i>
  </button>
  <button class="btn ani" onclick="changeFont()">
    <i class="fas fa-font"></i>
  </button>
  <button class="btn ani">
    <i class="fas fa-chevron-right"></i>
  </button>
</div>
