<li class="blog-list">
  <em
    ><h2 class="blog"><a href="{{ post.url }}">{{ post.title }}</a></h2></em
  >
  <span style="display: inline-block; padding: 0 0 0 10px"
    ><small
      ><time datetime="{{ post.date }}"
        >{{ post.date | date: "%B %d, %Y" }}</time
      ></small
    ></span
  >
  {% if post.tags and post.tags.size > 0 %}
  <span style="display: inline-block; padding: 0 0 0 10px">
    <u>Tags</u>: {% for tag in post.tags %}
    <a href="/archive#{{ tag | slugify }}" class="tag">{{ tag }}</a>
    {% if forloop.last == false %}, {% endif %} {% endfor %}
  </span>
  {% endif %}
  <div class="smaller-font">{{ post.excerpt }}</div>
  <hr class="blog-list" />
</li>
